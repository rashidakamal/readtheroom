<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">
    

    <script>

        const UUID = (Math.floor(Math.random() * 1000)); 

        async function getStuff(endpoint) {

            console.log("in getStuff");
            console.log(endpoint);
            const response = await fetch(endpoint);
            const data = await response.text();
            console.log(data);

        }

        let voterEndpoint = 'https://debate-room.herokuapp.com/voter/new/' + UUID; 
        getStuff(voterEndpoint);
    
        function goUPVOTE(e){

            let getChoice = e.value; 
            console.log(e.value);

            let updatedEndpoint = 'https://debate-room.herokuapp.com/' + UUID + '/upvote/' + getChoice + "/"; 
            getStuff(updatedEndpoint);

            }

        function goDOWNVOTE(e){

            let getChoice = e.value; 
            console.log(e.value);

            let updatedEndpoint = 'https://debate-room.herokuapp.com/' + UUID + '/downvote/' + getChoice + "/"; 
            getStuff(updatedEndpoint);

        }

    </script>
  </head>  
<body>

<h1>SUBMIT YOUR VOTE!</h1>
<div class="box flex">

            <H2>CANDIDATE 0</H2>

                <button onClick="goUPVOTE(this)" value="0">Upvote (+1)</button>
                <button onClick="goDOWNVOTE(this)" value="0">Downvote (-1)</button>

        </div>

        <div class="box flex">

                <H2>CANDIDATE 1</H2>

                <button onClick="goUPVOTE(this)" value="1">Upvote (+1)</button>
                <button onClick="goDOWNVOTE(this)" value="1">Downvote (-1)</button>
                
        </div>

        <div class="box flex">

                <H2>CANDIDATE 2</H2>

                <button onClick="goUPVOTE(this)" value="2">Upvote (+1)</button>
                <button onClick="goDOWNVOTE(this)" value="2">Downvote (-1)</button>
                
        </div>

        <div class="box flex">

                    <H2>CANDIDATE 3</H2>

                <button onClick="goUPVOTE(this)" value="3">Upvote (+1)</button>
                <button onClick="goDOWNVOTE(this)" value="3">Downvote (-1)</button>
                
        </div>

</body>
