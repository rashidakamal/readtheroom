<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    

    <script>

        const UUID = (Math.floor(Math.random() * 1000)); 

        async function getStuff(endpoint) {

            console.log("in getStuff");
            console.log(endpoint);
            const response = await fetch(endpoint);
            const data = await response.text();
            console.log(data);

        }

        let voterEndpoint = 'https://debate-room.herokuapp.com/voter/new/' + UUID; 
        getStuff(voterEndpoint);
    
        function goUPVOTE(e){

            let getChoice = e.value; 
            console.log(e.value);

            let updatedEndpoint = 'https://debate-room.herokuapp.com/' + UUID + '/upvote/' + getChoice + "/"; 
            getStuff(updatedEndpoint);

            }

        function goDOWNVOTE(e){

            let getChoice = e.value; 
            console.log(e.value);

            let updatedEndpoint = 'https://debate-room.herokuapp.com/' + UUID + '/downvote/' + getChoice + "/"; 
            getStuff(updatedEndpoint);

        }

    </script>
  </head>  
<body>
        <div class="box flex">
<h1>How are the candidates doing?</h1>
        </div>
<div class="box flex">

            <H2>Joe Biden</H2>
</div>
<div class="box flex">
                <button type="button" class="btn btn-success" onClick="goUPVOTE(this)" value="0">👍 (+1)</button><br>
                <button type="button" class="btn btn-danger" onClick="goDOWNVOTE(this)" value="0">👎 (-1)</button>

        </div>

        <div class="box flex">

                <H2>Bernie Sanders</H2>
        </div>
        <div class="box flex">
                <button type="button" class="btn btn-success" onClick="goUPVOTE(this)" value="1">👍 (+1)</button><br>
                <button type="button" class="btn btn-danger" onClick="goDOWNVOTE(this)" value="1">👎 (-1)</button>
                
        </div>

        <div class="box flex">
                <H2>Elizabeth Warren</H2>
        </div>
        <div class="box flex">

                <button type="button" class="btn btn-success" onClick="goUPVOTE(this)" value="2">👍 (+1)</button><br>
                <button type="button" class="btn btn-danger" onClick="goDOWNVOTE(this)" value="2">👎 (-1)</button>
                
        </div>

        <div class="box flex">

                    <H2>Andrew Yang</H2>
        </div>
        <div class="box flex">

                <button type="button" class="btn btn-success" onClick="goUPVOTE(this)" value="3">👍 (+1)</button><br>
                <button type="button" class="btn btn-danger" onClick="goDOWNVOTE(this)" value="3">👎 (-1)</button>
                
        </div>

</body>
